<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>border</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    
    <style type="text/css">
    	span {
		    display: inline-block;
		    width: 70px;
		    height: 70px;
		    margin: 6px;
		  }
		  
		div:nth-child(3) span {
			background-color: #555;
		} 
    </style>
    
  </head>
  <body>
	<div class="container">
	    <div class="my-3">
			<h2>Borders</h2>
			  <p>.border 클래스를 사용한다.</p>
			  <span class="border">사면테두리</span>
			  <span class="border border-0">테두리없음</span>
			  <span class="border border-top-0">상단테두리없음</span>
			  <span class="border border-right-0">우축테두리없음</span>
			  <span class="border border-bottom-0">하단테두리없음</span>
			  <span class="border border-left-0">좌측테두리없음</span>
		</div>
		
		<div class="my-3">
			<h2>Borders Color</h2>
			  <span class="border border-primary"></span>
			  <span class="border border-secondary"></span>
			  <span class="border border-success"></span>
			  <span class="border border-danger"></span>
			  <span class="border border-warning"></span>
			  <span class="border border-info"></span>
			  <span class="border border-light"></span>
			  <span class="border border-dark"></span>
			  <span class="border border-white"></span>  
		</div> 
		
		<div class="my-3">
			<h2>Border Radius</h2>
			<p>.rounded 클래스를 사용한다.</p> 
			  <span class="rounded-sm"></span>
			  <span class="rounded"></span>
			  <span class="rounded-lg"></span>
			  <span class="rounded-top"></span>
			  <span class="rounded-right"></span>
			  <span class="rounded-bottom"></span>
			  <span class="rounded-left"></span>
			  <span class="rounded-circle"></span>
			  <span class="rounded-0"></span>
		</div>
		
	</div>
	
    <!-- Optional JavaScript -->
    <script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    
  </body>
</html>
