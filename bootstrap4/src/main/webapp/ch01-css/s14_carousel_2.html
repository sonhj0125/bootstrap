<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>carousel - 4개 모두 한번에 진행</title>
    <!-- 참조사이트 : http://daplus.net/jquery-%ED%95%9C-%EB%B2%88%EC%97%90-%EC%97%AC%EB%9F%AC-%ED%94%84%EB%A0%88%EC%9E%84%EC%9D%84-%EB%B6%80%ED%8A%B8-%EC%8A%A4%ED%8A%B8%EB%9E%A9-%EC%BA%90-%EB%9F%AC%EC%85%80/ -->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
  </head>
  <body>
	<div class="container text-center my-5">
	    <h3 class="mb-3">쇼핑몰 배너</h3>
	    <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
	        <div class="carousel-inner w-100" role="listbox">
	            <div class="carousel-item row no-gutters active">
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/Koala_multiple.jpg"></div>
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/Lighthouse_multiple.jpg"></div>
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/Penguins_multiple.jpg"></div>
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/Tulips_multiple.jpg"></div>
	            </div>
	            <div class="carousel-item row no-gutters">
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/동원.png"></div>
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/레노보.png"></div>
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/미샤.png"></div>
	                <div class="col-3 float-left"><img class="img-fluid" src="../images/원더플레이스.png"></div>
	            </div>
	        </div>
	        <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
	            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	            <span class="sr-only">Previous</span>
	        </a>
	        <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
	            <span class="carousel-control-next-icon" aria-hidden="true"></span>
	            <span class="sr-only">Next</span>
	        </a>
	    </div>
	    <h4 class="mt-3">Bootstrap Carousel 4개 모두 한번에 진행</h4>
	</div>
	
    <!-- Optional JavaScript -->
    <script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
