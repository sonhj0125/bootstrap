<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>carousel</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
  </head>
  <body>
	<div class="container">
		<h4>기본</h4>
		
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="../images/Koala.jpg" class="d-block w-100" alt="..."> <!-- d-block 은 display: block; 이고  w-100 은 width 의 크기는 <div class="carousel-item active">의 width 100% 로 잡으라는 것이다. -->
		      <div class="carousel-caption d-none d-md-block"> <!-- d-none 은 display : none; 이므로 화면에 보이지 않다가, d-md-block 이므로 d-md-block 은 width 가 768px이상인 것에서만 display: block; 으로 보여라는 말이다.  --> 
			    <h5>Koala</h5>
			    <p>Koala Content</p>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img src="../images/Lighthouse.jpg" class="d-block w-100" alt="...">
		      <div class="carousel-caption d-none d-md-block">
			    <h5>Lighthouse</h5>
			    <p>Lighthouse Content</p>
			  </div>		      
		    </div>
		    <div class="carousel-item">
		      <img src="../images/Penguins.jpg" class="d-block w-100" alt="...">
		      <div class="carousel-caption d-none d-md-block">
			    <h5>Penguins</h5>
			    <p>Penguins Content</p>
			  </div>		      
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		
		<br><br>
		
		<h4>Crossfade</h4>

		<div id="carouselExampleIndicators2" class="carousel slide carousel-fade" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="../images/Koala.jpg" class="d-block w-100" alt="...">
		      <div class="carousel-caption d-none d-md-block">
			    <h5>Koala</h5>
			    <p>Koala Content</p>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img src="../images/Lighthouse.jpg" class="d-block w-100" alt="...">
		      <div class="carousel-caption d-none d-md-block">
			    <h5>Lighthouse</h5>
			    <p>Lighthouse Content</p>
			  </div>		      
		    </div>
		    <div class="carousel-item">
		      <img src="../images/Penguins.jpg" class="d-block w-100" alt="...">
		      <div class="carousel-caption d-none d-md-block">
			    <h5>Penguins</h5>
			    <p>Penguins Content</p>
			  </div>		      
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>		
			
	</div>
	
    <!-- Optional JavaScript -->
    <script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
