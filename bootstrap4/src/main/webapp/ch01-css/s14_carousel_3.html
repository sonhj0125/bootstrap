<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>carousel - 4개 표시 하되 1번에 1개 진행</title>
    <!-- 참조사이트 : http://daplus.net/jquery-%ED%95%9C-%EB%B2%88%EC%97%90-%EC%97%AC%EB%9F%AC-%ED%94%84%EB%A0%88%EC%9E%84%EC%9D%84-%EB%B6%80%ED%8A%B8-%EC%8A%A4%ED%8A%B8%EB%9E%A9-%EC%BA%90-%EB%9F%AC%EC%85%80/ -->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    
    <style type="text/css">
		.carousel-inner .carousel-item.active,
		.carousel-inner .carousel-item-next,
		.carousel-inner .carousel-item-prev {
		  display: flex;
		}
		
		.carousel-inner .carousel-item-right.active,
		.carousel-inner .carousel-item-next {
		  transform: translateX(25%);
		}
		
		.carousel-inner .carousel-item-left.active, 
		.carousel-inner .carousel-item-prev {
		  transform: translateX(-25%);
		}
		  
		.carousel-inner .carousel-item-right,
		.carousel-inner .carousel-item-left{ 
		  transform: translateX(0);
		}
    </style>
  </head>
  <body>
	<div class="container text-center my-5">
	    <h2 class="mb-3">쇼핑몰 배너</h2>
	    <div class="row mx-auto my-auto">
	        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
	            <div class="carousel-inner w-100" role="listbox">
	                <div class="carousel-item active">
	                    <img class="d-block col-3 img-fluid" src="../images/Koala_multiple.jpg">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/Lighthouse_multiple.jpg">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/Penguins_multiple.jpg">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/Tulips_multiple.jpg">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/동원.png">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/레노보.png">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/미샤.png">
	                </div>
	                <div class="carousel-item">
	                    <img class="d-block col-3 img-fluid" src="../images/원더플레이스.png">
	                </div>
	            </div>
	            <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
	                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	                <span class="sr-only">Previous</span>
	            </a>
	            <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
	                <span class="carousel-control-next-icon" aria-hidden="true"></span>
	                <span class="sr-only">Next</span>
	            </a>
	        </div>
	    </div>
	    <h4 class="mt-3">Bootstrap Carousel 4개 표시 하되 1번에 1개 진행</h4>
	</div>
	
    <!-- Optional JavaScript -->
    <script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        	
        	$('#recipeCarousel').carousel({
          	  interval :2000
          	});

          	$('.carousel .carousel-item').each(function(){
          	    var next = $(this).next();
          	    if (!next.length) {
          	        next = $(this).siblings(':first');
          	    }
          	    next.children(':first-child').clone().appendTo($(this));
          	    
          	    for (var i=0;i<2;i++) {
          	        next=next.next();
          	        if (!next.length) {
          	        	next = $(this).siblings(':first');
          	      	}
          	        
          	        next.children(':first-child').clone().appendTo($(this));
          	      }
          	});
          	
        });
  </script>
  </body>
</html>
