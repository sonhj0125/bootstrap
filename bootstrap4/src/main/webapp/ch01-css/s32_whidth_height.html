<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Width</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    
    <style type="text/css">
    	div:nth-child(1) > div {
    		margin-bottom: 10px;
    	} 
    </style>
    
  </head>
  <body>
	<div class="container">
	    <div class="my-5">
		  <h2>Width</h2>
		  <p>w-* 클래스(.w-25, .w-50, .w-75, .w-100, .mw-100)로 요소의 너비를 설정합니다.</p>
		  <div class="w-25 bg-warning">Width 25%</div>
		  <div class="w-50 bg-warning">Width 50%</div>
		  <div class="w-75 bg-warning">Width 75%</div>
		  <div class="w-100 bg-warning">Width 100%</div>
		  <div class="mw-100 bg-warning">Max Width 100%</div>
		</div>
		
		<div class="my-5">
		  <h2>Height</h2>
		  <p>h-* 클래스(.h-25, .h-50, .h-75, .h-100, .mh-100)로 요소의 너비를 설정합니다.</p>
		  <div style="height:200px; background-color:#ddd;">
		    <!-- .d-inline-block 이 display: inline-block 인 것이다. -->
		    <div class="h-25 d-inline-block p-2 bg-warning">Height 25%</div>
		    <div class="h-50 d-inline-block p-2 bg-warning">Height 50%</div>
		    <div class="h-75 d-inline-block p-2 bg-warning">Height 75%</div>
		    <div class="h-100 d-inline-block p-2 bg-warning">Height 100%</div>
		    <div class="mh-100 d-inline-block p-2 bg-warning" style="height:500px">Max Height 100%</div>
		  </div>
		</div>

	</div>
	
    <!-- Optional JavaScript -->
    <script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    
  </body>
</html>
