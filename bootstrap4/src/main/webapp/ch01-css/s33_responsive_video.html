<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Responsive Embeds</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
        
  </head>
  <body>
	<div class="container">
	    
	    <h2 class="mt-5">Responsive Embeds</h2>
		<p>부모의 너비에 따라 반응형 비디오 또는 슬라이드쇼 포함을 만듭니다.</p>
		<h2>1:1 비율</h2>
		<div class="embed-responsive embed-responsive-1by1">
		   <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/E0W5sJZ2d64" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<br>
		<!-- 
		        동영상 또는 재생목록 퍼가기
			1. 컴퓨터에서 퍼가려는 YouTube 동영상 또는 재생목록으로 이동합니다.
			2. 공유공유를 클릭합니다.
			3. 공유 옵션 목록에서 퍼가기를 클릭합니다.
			4. 표시되는 상자에서 HTML 코드를 복사합니다.
			5. 이 코드를 웹사이트 HTML에 붙여넣습니다.
			6. 네트워크 관리자의 경우: 방화벽 허용 목록에 youtube.com을 추가해야 합니다.
			7. 중요: 아동을 대상으로 하는 웹사이트 또는 앱에서 YouTube 콘텐츠를 퍼가는 경우 이 도구를 사용해 사이트 또는 앱을 자체 지정해야 합니다. 자체 지정을 하면 Google이 이러한 사이트 또는 앱에 개인 맞춤 광고를 게재하지 않으며 내장된 플레이어의 일부 기능이 사용 중지됩니다.
		-->
		
		<h2>4:3 비율</h2>
		<div class="embed-responsive embed-responsive-4by3">
		   <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/E0W5sJZ2d64" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<br>

		</div>
